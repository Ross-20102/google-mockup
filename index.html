<!doctype html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <title>google-mockup</title>
    <link href="styles/css-reset.css" rel="stylesheet">
    <link href="styles/style-main.css" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <div class="navbar">
            <a href="">About</a>
            <a href="">Store</a>
                <div class="navbar-spacer"></div>
            <a href="">Gmail</a>
            <a href="">Images</a>
            <img src="images/apps-icon.png" alt="apps-icon" class="app-icon">
            <img src="images/user-icon.png" alt="user-icon" class="user-icon">
        </div>
        <div class="page-content">
            <img src="images/google-logo" alt="google logo" class="logo">
            <div class="src-div">
                <form class="form">
                    <div class="src-src">
                    <img src="images/magnifying-glass.png" class="mag">
                    <input type="text" class="src">
                    </div>
                    <input type="button" class="search-button" value="Google Search">
                    <input type="button" class="lucky" value="I'm Feeling Lucky">
                </form>
            </div>
        </div>
        <div class="page-footer">
            <a href="" class="advertising">Advertising</a>
            <a href="" class="business">Business</a>
            <a href="" class="hsw">How Search Works</a>
                <div class="spacer-left"></div>
            <img src="images/leaf" alt="leaf icon" class="leaf">
            <a href="" class="carbon-lie">Carbon neutral since 2007</a>
                <div class="spacer-right"></div>
            <a href="" class="privacy">Privacy</a>
            <a href="" class="terms">Terms</a>
            <a href="" class="settings">Settings</a>
        </div>
    </div>
</body>
</html>
